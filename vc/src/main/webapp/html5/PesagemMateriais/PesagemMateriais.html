                class="ng-isolate-scope">
    </sk-dataset>

                                                        <div ng-bind-html="data"
                                                             class="sk-form-item-custom-content"></div></script>
                                                </sk-form-item>
                                            </div>
                                            <div ng-transclude="formCustomBlock"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </ng-form>
                            </div>
                            <div ng-transclude="" style="display: none">
                            </div>
                        </sk-form>
                    </sk-vbox>
                </sk-vbox>
            </div>

            <!-- Rodape -->
            <div class="well">
                <sk-hbox gap="3" layout="row">
                    <sk-hbox flex="" gap="3" layout="row" style="margin-right: 1.5px;">
                        <button ng-show="ctrl.isTelaPesagemMateriaisOP" class="btn fontsize-btn-main border-btn"
                                sk-i18n="" ng-click="ctrl.eventBtnNovaOP()" tooltip-placement="bottom">
                            [ F8 ] Nova OP
                        </button>
                    </sk-hbox>
                    <sk-hbox flex="" gap="3" layout-align="center" layout="row"
                             style="margin-right: 1.5px; margin-left: 1.5px;">
                        <label ng-show="ctrl.tipoBuscaPeso == 'C' &amp;&amp; !ctrl.isTelaPesagemMateriaisOP"
                               sk-margin="0.5%" sk-font-size="20px" sk-translate="" class="ng-binding ng-hide"
                               style="font-size: 20px; margin: 0.5% 1.5px 0.5% 0.5%;"></label>

                        <label
                            ng-show="ctrl.isVisibleAguardandoPeso &amp;&amp; ctrl.tipoBuscaPeso == 'C' &amp;&amp; ctrl.isTelaPesagemMateriaisOP"
                            sk-margin="0.5%" sk-font-size="20px" sk-translate="" class="ng-hide"
                            style="font-size: 20px; margin: 0.5% 1.5px;">Aguardando Peso ...</label>
                        <button ng-show="ctrl.tipoBuscaPeso == 'S' &amp;&amp; !ctrl.isClickBtnPesar"
                                class="btn fontsize-btn-main border-btn ng-hide" sk-i18n=""
                                ng-click="ctrl.eventBtnPesar()"
                                tooltip-placement="bottom" style="margin-right: 1.5px; margin-left: 1.5px;">
                            [ F6 ] Capturar Peso
                        </button>

                        <label ng-show="ctrl.tipoBuscaPeso == 'S' &amp;&amp; ctrl.isClickBtnPesar" sk-margin="0.5%"
                               sk-font-size="20px" sk-translate="" class="ng-hide"
                               style="font-size: 20px; margin: 0.5% 0.5% 0.5% 1.5px;">Buscando peso ...</label>
                    </sk-hbox>
                    <sk-hbox flex="" gap="3" layout-align="end end" layout="row" style="margin-left: 1.5px;">
                        <button ng-disabled="!ctrl.isEnabledBtn" class="btn btn-brand fontsize-btn-main" sk-i18n=""
                                ng-click="ctrl.eventBtnConfirmar()" tooltip-placement="bottom" disabled="disabled">
                            [ F7 ] Confirmar
                        </button>
                    </sk-hbox>
                </sk-hbox>
            </div>
        </sk-vbox>
    </sk-vbox>
</sk-application>
